<div class="block right-div">
    <div class="block-title">
        <h2><strong class="block-title-setting">
                  Repositories
                </strong></h2>
    </div>
    <div class="block-content">
        <div class="row">
            <div class="repositoriesArea">
                <div ng-class="{repoPrivate: repo.privated}" class="col-md-3 repositoryBox" ng-repeat="repo in repoTop">
                    <p class="repositoryBoxTime">0 hours ago</p>
                    <span class="repositoryBoxNamespace"><strong><i class="fa fa-lock fa-2" ng-show="repo.privated"></i><i class="fa fa-unlock fw" ng-show="!repo.privated"></i>&nbsp;&nbsp;{{repo.repository}}</strong></span>
                    <p class="repositoryBoxDesc">{{repo.short}}</p>
                    <div class="repositoryBoxIcon">
                        <i class="fa fa-cloud-download fa-3 icon1">&nbsp;</i><span class="iconTitle first">{{repo.download}}</span>
                        <i class="fa fa-star fa-2 icon2">&nbsp;</i><span class="iconTitle">{{repo.totalStars}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="repositoryAreaSecond">
                <a href="javascript::void(0)" class="col-md-10 repositoryBlock" ng-class="{repoPrivate: repo.privated}" ng-repeat="repo in repoBottomShow">
                    <div class="repo-list-item-img">
                        <img ng-src="{{user.gravatar}}" class="profile">
                    </div>
                    <div class="repo-list-item-content">
                        <div class="repo-list-item-content-t">
                            <div class="repo-list-item-content-title"><i class="fa fa-lock fa-2" ng-show="repo.privated"></i><i class="fa fa-unlock fw" ng-show="!repo.privated"></i>&nbsp;&nbsp;{{repo.namespace+"/"+repo.repository}}</div>
                            <p class="repo-list-item-content-desc">{{repo.short}}</p>
                        </div>
                        <div class="repo-list-item-content-time">0 minutes ago</div>
                    </div>
                    <div class="repo-list-item-icons">
                        <i class="fa fa-cloud-download fa-3 icon1">&nbsp;</i><span class="iconTitle first">{{repo.download}}</span>
                        <i class="fa fa-star fa-2 icon2">&nbsp;</i><span class="iconTitle">{{repo.totalStars}}</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="paginationArea">
            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="perPage" ng-change="pageChanged()"></pagination>
        </div>
    </div>
</div>
