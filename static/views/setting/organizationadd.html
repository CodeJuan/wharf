<div class="block right-div">
    <div class="block-title">
        <h2><strong class="block-title-setting">
Organization
</strong></h2>
    </div>
    <form name="orgForm" class="" ng-submit="submit()">
        <div class="form-group">
            <div class="form-title">
                <lable>Organization name</lable>
            </div>
            <div class="form-content input-long">
                <input type="text" size="30" ng-model="organization.organization" name="organization" required namespace-validator/>
                <div class="error-message" ng-messages="orgForm.organization.$error" ng-if="orgForm.organization.$dirty">
                    <div ng-message="required">Please enter your organization.</div>
                    <div ng-message="usernames">New unique Organization name; 3 - 30 characters. Only lowercase letters, digits and _ - . characters are allowed</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-title">
                <lable>Organization description</lable>
            </div>
            <div class="form-content input-long">
                <input type="text" size="30" ng-model="organization.description" />
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="button primary" ng-disabled="submitting">Add organization</button>
        </div>
    </form>
</div>
