<div class="block right-div">

<div class="block-title">
  <h6><strong class="block-title-setting">Create An Organization</strong></h6>
</div>

<form name="orgForm" class="org-form" novalidate ng-submit="submit()">
  
  <div class="form-group">
    <div class=""><lable>Organization Name</lable></div>
    <div class="">
      <input class="form-control input-sm" type="text" ng-model="organization.organization" name="organization" namespace-validator required/>
      <div class="error-message" ng-messages="orgForm.organization.$error" ng-if="orgForm.organization.$dirty">
        <div ng-message="required">Please enter organization name</div>
        <div ng-message="namespace">New unique organization name; 3 - 30 characters. Only lowercase letters, digits and _ - . characters are allowed
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class=""><lable>Organization Description</lable></div>
    <div class="">
      <input class="form-control input-sm" type="text" ng-model="organization.description" />
    </div>
  </div>

  <div class="form-group form-actions">
    <button class="btn btn-sm btn-primary">Add Organization</button>
  </div>

</form>

</div>
