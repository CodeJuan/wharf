<div class="block right-div">
  <div class="block-title">
      <h6><strong class="block-title-setting">Teams</strong></h6>
  </div>
  <div class="team-navbar">
    <form class="form-inline text-right" role="form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Find a team...">
      </div>
      <div class="form-group">
        <button class="btn btn-default">My Teams</button>
        <button class="btn btn-default btn-primary" ng-click="create()">New Teams</button>
      </div>
    </form>
  </div>


  <div class="row">
    <div ng-repeat="team in teams">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-6">
          <div class="col-xs-12">
            <div class="col-xs-8 text-left">
              <h5><a href="/setting#/{{team.organization}}/team/{{team.name}}">{{team.name}}</a></h5>
              <div>{{team.description}}</div>
              <div>{{team.profiles.length}} members - 20 repositories</div>
            </div>

            <div class="leave col-xs-4 text-right">
              <button class="btn btn-danger btn-sm">Leave</button>
            </div>
          </div>

          <div ng-repeat="user in team.profiles">
            <div class="profiles col-xs-12">
              <a href="{{user.url}}"><img ng-src="{{user.gravatar}}" style="width:50px;height:50px;"></a>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
