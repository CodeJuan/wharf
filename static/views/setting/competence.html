<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add a repository to team</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-title">
                        <lable>Repository</lable>
                    </div>
                    <div class="form-content input-long organizationCheck">
                        <select ui-select2="vm.option1" ng-model="team.organization">
                            <option value="repo5">repo5</option>
                            <option value="repo6">repo6</option>
                            <option value="repo7">repo7</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-title">
                        <lable>What permission level should this team have?</lable>
                        <br>
                        <label class="form-competence-radio">
                            <input type="radio" name="options" id="option1" autocomplete="off"> Read Access
                            <p class="form-competence-radio-p">
                                This team will be able to view its repositories.
                            </p>
                        </label>
                        <br>
                        <label class="form-competence-radio">
                            <input type="radio" name="options" id="option1" autocomplete="off"> Write Access
                            <p class="form-competence-radio-p">
                                This team will be able to read its repositories, as well as push to them.
                            </p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
