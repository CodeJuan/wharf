<div class="block right-div">
<div class="block-title">
  <h2><strong class="block-title-setting">
      Competence
    </strong></h2>
</div>
<div class="">
  <div class="competence-group" ng-repeat="team in teams">
    <div class="row">
      <div class="competence-group-team col-md-2">
        {{team.team}}
      </div>
      <button class="competence-group-add btn btn-info col-md-5" ng-click='open(team.UUID)'>
        add a repositpory
        <i class="fa fa-plus-square addIcon"></i>
      </button>
    </div>
    <div class="row">
      <div class="competence-group-nbsp col-md-2">&nbsp;&nbsp;</div>
      <div class="competence-group-repoList  col-md-5">
        <a href="#" ng-repeat="repository in team.repositoryobjects">
          <div class="competence-group-repoList-repo">{{repository.repository}}<i class="fa fa-pencil-square-o addIcon addRepoIcon" ng-show="!repository.privilege.privilege"></i><i class="fa fa-book addIcon addRepoIcon iconActive" ng-show="!repository.privilege.privilege"></i><i class="fa fa-pencil-square-o addIcon addRepoIcon iconActive" ng-show="repository.privilege.privilege"></i><i class="fa fa-book addIcon addRepoIcon" ng-show="repository.privilege.privilege"></i>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add a repository to team</h4>
      </div>
      <form ng-submit="addRepo4Team()">
        <div class="modal-body">
          <div class="form-group">
            <div class="form-title">
              <lable>Repository</lable>
            </div>
            <div class="form-content input-long organizationCheck">
              <select ng-model="repositoryAdd" ng-options="organizationrepo.repository for organizationrepo in organiztionrepos">
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="form-title">
              <lable>What permission level should this team have?</lable>
              <br>
              <label class="form-competence-radio">
                <input type="radio" ng-model="repo.privilege" autocomplete="off" ng-value="false"> Read Access
                <p class="form-competence-radio-p">
                This team will be able to view its repositories.
                </p>
              </label>
              <br>
              <label class="form-competence-radio">
                <input type="radio" ng-model="repo.privilege" autocomplete="off" ng-value="true"> Write Access
                <p class="form-competence-radio-p">
                This team will be able to read its repositories, as well as push to them.
                </p>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
