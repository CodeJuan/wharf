<div class="block right-div">
  <div class="block-title">
    <h6><strong class="block-title-setting">Organization</strong></h6>
  </div>

  <form name="orgForm" class="org-form" ng-submit="submit()">
    <div class="form-group">
      <div class=""><lable>Organization name</lable></div>
      <div class="">
        <input class="form-control input-sm" type="text" ng-model="organization.organization" disabled/>
      </div>
    </div>

    <div class="form-group">
      <div class=""><lable>Organization description</lable></div>
      <div class="">
        <input class="form-control input-sm" type="text" ng-model="organization.description"/>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-sm btn-primary">Modify Description</button>
    </div>
  </form>
</div>
