<div class="block right-div">

  <div class="block-title">
    <h6><strong class="block-title-setting">Update The Team</strong></h6>
  </div>

  <div class="row">

    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-5">
      <form name="teamForm" novalidate ng-submit="submit()">
        <div class="form-group">
          <div class=""><lable>Organization Name</lable></div>
          <div class="">
            <input class="form-control input-sm" type="text" ng-model="team.organization" disabled/>
          </div>
        </div>

        <div class="form-group">
          <div class=""><lable>Team Name</lable></div>
          <div class="">
            <input class="form-control input-sm" type="text" ng-model="team.name" namespace-validator disabled/>
            <div class="error-message" ng-messages="teamForm.team.$error" ng-if="teamForm.team.$dirty">
              <div ng-message="usernames">New unique Team name; 3 - 30 characters. Only lowercase letters, digits and _ - . characters are allowed</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class=""><lable>Team Description</lable></div>
          <div class=""><input class="form-control input-sm" type="text" ng-model="team.description"/></div>
        </div>

        <div class="form-group text-right">
          <button class="btn btn-sm btn-primary">Update team</button>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-7">
      <form name="findForm" class="form-inline text-right tags-finder" novalidate ng-submit="add()">
        <div class="form-group">
          <input type="text" class="form-control typeahead" placeholder="Find a user..." name="finding" ng-enter="add()">
        </div>
      </form>

      <div ng-repeat="user in users">
        <div class="row member">
          <div class="col-xs-2 text-right">
            <a href="{{user.url}}"><img ng-src="{{user.gravatar}}" style="width:50px;height:50px;"></a>
          </div>
          <div class="col-xs-3">
            <a href="{{user.url}}">{{user.username}}</a>
            <span>{{user.name}}</span>
          </div>
          <div class="col-xs-7 text-right remove-button">
            <button class="btn btn-xs btn-danger" ng-click="remove(user.username)">Remove</button>
          </div>
        </div>
        <hr>
      </div>
    </div>

  </div>
</div>
